<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Team Profile</title>
  </head>
  <body>
    <!-- PAGE CONTAINER -->
    <div class="container">
      <div class="jumbotron jumbotron-fluid bg-warning">
        <div class="container">
          <h1 class="display-4 text-center font-weight-bold">My Team</h1>
        </div>
      </div>
      <div class="jumbotron jumbotron-fluid bg-secondary">
        <div class="container clearfix">

            <!-- MOVE THESE CARDS TO THEIR RESPECTIVE HTMLS FOR PAGE GENERATION -->
            <div class="card text-center float-left m-3" style="width: 18rem;">
              <div class="card-header bg-danger">
                <div class="font-weight-bold">
                    <h3>Manager Man</h3>
                </div>
                <hr>
                <div>Manager</div>
              </div>
              <div class="card-body">
                <ul class="list-group list-group-flush text-left">
                  <li class="list-group-item">ID: # here</li>
                  <li class="list-group-item">Email: email here</li>
                  <li class="list-group-item">Office No.</li>
                </ul>
              </div>
              <div class="card-footer bg-danger"></div>
            </div>

            <div class="card text-center float-left m-3" style="width: 18rem;">
                <div class="card-header bg-success">
                  <div class="font-weight-bold">
                      <h3>Engineer Person</h3>
                  </div>
                  <hr>
                  <div>Engineer</div>
                </div>
                <div class="card-body">
                  <ul class="list-group list-group-flush text-left">
                    <li class="list-group-item">ID: # here</li>
                    <li class="list-group-item">Email: email here</li>
                    <li class="list-group-item">GitHub: </li>
                  </ul>
                </div>
                <div class="card-footer bg-success"></div>
              </div>

              <div class="card text-center float-left m-3" style="width: 18rem;">
                <div class="card-header bg-info">
                  <div class="font-weight-bold">
                      <h3>Intern Izzy</h3>
                  </div>
                  <hr>
                  <div>Intern</div>
                </div>
                <div class="card-body">
                  <ul class="list-group list-group-flush text-left">
                    <li class="list-group-item">ID: # here</li>
                    <li class="list-group-item">Email: email here</li>
                    <li class="list-group-item">School: </li>
                  </ul>
                </div>
                <div class="card-footer bg-info"></div>
              </div>

        </div>
      </div>    
    <!-- END PAGE CONTAINER -->
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
